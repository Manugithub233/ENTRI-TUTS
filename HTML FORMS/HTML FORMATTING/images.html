<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>INSERTING IMAGES IN html</title>

<style>

table{
 background-color: black;


}

table tr td{

border: 2px white solid;
padding: 8px;





}




</style>


</head>
<body>
    
    <h2 style="text-align: center; color: blue;">ADDING IMAGES IN HTML</h2>


    <table>
       <tr>
          <td>
            <img src="car1.jpg" alt="no image" width="450" height="250">
          </td>
          <td>
           <img src="car2.jpeg" alt="no image" width="450" height="250">
        </td>
        <td>
            <img src="car3.jpeg" alt="no image" sizes="300" height="250">


         </td>

       </tr>
       <tr>
       <td>

        <img src="car4.jpg" alt="no image" width="450" height="250">

       </td>

       <td>
        <img src="car5.jpg" alt="no image" width="450" height="250">

       </td>

       <td>

        <img src="car6.jpg" alt="no image" width="450" height="250">

       </td>






       </tr>




    </table>


</body>
</html>
